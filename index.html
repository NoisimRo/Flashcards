<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashCard Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary, #FDFBF7);
      }
      
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track, transparent);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb, #D1D5DB);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover, #9CA3AF);
      }

      /* Gamification Animations */
      
      /* New trajectory: Float towards top right where the score counter is */
      @keyframes float-to-top-right {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        20% { opacity: 1; transform: translate(10px, -20px) scale(1.2); }
        100% { transform: translate(150px, -300px) scale(0.5); opacity: 0; }
      }
      .animate-float-xp {
        animation: float-to-top-right 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      .animate-pulse-green {
        animation: pulse-green 0.5s ease-out;
      }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes level-up-burst {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        70% { transform: scale(0.9); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-level-up {
        animation: level-up-burst 0.8s ease-out forwards;
      }

      /* Toast animations */
      @keyframes slide-in-right {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      @keyframes scale-up {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up 0.2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.559.0"
  }
}
</script>
<link rel="stylesheet" href="/src/themes.css">
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Flash prevention: apply theme classes before React hydrates -->
    <script>
      (function() {
        try {
          var mode = localStorage.getItem('flashcards-theme-mode') || 'light';
          var accent = localStorage.getItem('flashcards-accent-theme') || 'violet';
          var html = document.documentElement;
          html.classList.add('theme-' + mode);
          html.classList.add('accent-' + accent);
          html.style.colorScheme = mode === 'night' ? 'dark' : 'light';
        } catch(e) {
          document.documentElement.classList.add('theme-light', 'accent-violet');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

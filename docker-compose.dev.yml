# ============================================
# FLASHCARDS - Docker Compose (Development)
# ============================================
# Folose»ôte: docker compose -f docker-compose.dev.yml up
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: flashcards-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: flashcards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flashcards"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_dev_data:
    driver: local

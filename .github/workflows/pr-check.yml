name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all validations
        id: validate
        run: |
          echo "## ğŸ” Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Type Check
          echo "### TypeScript" >> $GITHUB_STEP_SUMMARY
          if npm run typecheck 2>&1; then
            echo "âœ… Type check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Type check failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint
          echo "### ESLint" >> $GITHUB_STEP_SUMMARY
          if npm run lint 2>&1; then
            echo "âœ… Lint passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Lint failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Format
          echo "### Prettier" >> $GITHUB_STEP_SUMMARY
          if npm run format:check 2>&1; then
            echo "âœ… Format check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Format check failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Tests
          echo "### Tests" >> $GITHUB_STEP_SUMMARY
          if npm run test 2>&1; then
            echo "âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Build
          echo "### Build" >> $GITHUB_STEP_SUMMARY
          if npm run build 2>&1; then
            echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = process.env.GITHUB_STEP_SUMMARY;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Validation Results')
            );

            const body = `## ğŸ¤– CI Status

            | Check | Status |
            |-------|--------|
            | TypeScript | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }} |
            | ESLint | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }} |
            | Prettier | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }} |
            | Tests | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }} |
            | Build | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }} |

            **Overall: ${{ steps.validate.outcome == 'success' && 'âœ… All checks passed!' || 'âŒ Some checks failed' }}**

            ---
            *Last updated: ${new Date().toISOString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
